<!DOCTYPE html>
<html>

  <head>

    <title>Hacker News</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nav.css">

  </head>

  <body>
    <!-- Mobin -->
    <nav class="navbar navbar-expand-lg navbar-light">
    <img height="50px" src="images/logo.png">
    <a class="navbar-brand" href="https://news.ycombinator.com/news">Hacker news</a>
    <div class="container-fluid">
    <div class="navbar-nav">
      <a class="nav-link" href="https://news.ycombinator.com/newest">New</a>
      <a class="nav-link" href="https://news.ycombinator.com/front">Past</a>
      <a class="nav-link" href="https://news.ycombinator.com/newcomments">Comments</a>
      <a class="nav-link" href="https://news.ycombinator.com/ask">Ask</a>
      <a class="nav-link" href="https://news.ycombinator.com/show">Show</a>
      <a class="nav-link" href="https://news.ycombinator.com/jobs">Jobs</a>
      <a class="nav-link" href="https://news.ycombinator.com/submit">Submit</a>
    </div>
    <img class="next"margin="10px"src="images/next.png">
    <div class="img-container">
      <a class="userico" href="https://news.ycombinator.com/login?goto=news"><img src="images/user.png"></a>
      <a class="searchico" href="#"><img src="images/search.png"></a>
      <a class="navico" href="#">  <img src="images/navmenu.png"></a>
    </div>
  </div>

</nav>

    <!-- Ankit -->
    <main>

    </main>

    <!-- Sushant -->
    <footer>
      <div class="sec-1">
        <img src="images/logo.png">
        <div class="rights">Â© Copyright Hacker News, 2021</div>
      </div>

      <div class="sec-2">
        <a href="https://news.ycombinator.com/newsguidelines.html">Guidelines</a>
        <a href="mailto:hn@ycombinator.com">Contact</a>
        <a href="https://www.ycombinator.com/apply/">Apply</a>
      </div>
      <div class="sec-2">
        <a href="https://news.ycombinator.com/newsfaq.html">FAQ</a>
        <a href="https://github.com/HackerNews/API">API</a>
        <a href="https://news.ycombinator.com/lists">Lists</a>
        <a href="https://www.ycombinator.com/legal/">Privacy Policy</a>
        <a href="https://news.ycombinator.com/security.html">Security</a>
      </div>

      <div class="sec-3">
        <div class="socials">
          <img id="icon" class="facebook" src="images/icons/facebook.png" onmouseover="hover(this);" onmouseout="unhover(this);">
          <img id="icon" class="instagram" src="images/icons/instagram.png" onmouseover="hover(this);" onmouseout="unhover(this);">
          <img id="icon" class="twitter" src="images/icons/twitter.png" onmouseover="hover(this);" onmouseout="unhover(this);">
          <img id="icon" class="linkedin" src="images/icons/linkedin.png" onmouseover="hover(this);" onmouseout="unhover(this);">
          <img id="icon" class="youtube" src="images/icons/youtube.png" onmouseover="hover(this);" onmouseout="unhover(this);">
        </div>
        <div class="footer-search">
          <input class="search-bar" type="text">
          <input type="submit" value="Search">
        </div>
      </div>

    </footer>


    <!-- Javascript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

  </body>

</html>
